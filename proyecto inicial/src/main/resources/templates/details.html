<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Document</title>
</head>
<body>
    <h1 th:text="${title}"></h1>
    <ul>
        <li th:text="${user.name}"></li>
        <li th:text="${user.lastname}"></li>
        <!--If-->
        <li th:if="${user.email}" th:text="${user.email}"></li>
        <!--else-->
        <li th:if="${user.email == null}" th:text="${'No tiene email'}"></li>
    </ul>
    <a th:href="@{list}">Ver listado</a><br>
    <a th:href="@{'/api/params/foo?message=' + ${title}}">Mensaje</a><br>
    <a th:href="@{/api/params/foo(message= 'hola que tal petarda')}">Mensaje 2</a><br>
    <a th:href="@{/api/params/bar(text='pagina bar', code=1234)}">ver bar dos params</a><br>

    <!-- path variable -->
    <a th:href="@{/api/var/baz/hola mensaje pathvariable}">ver baz path variable</a><br>


</body>
</html>
